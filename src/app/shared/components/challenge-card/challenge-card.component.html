  <div class="challenge__content">
    <h2 class="challenge__title font-white"> {{ challenge.title }} </h2>
    <p class="challenge__txt font-white"> {{ challenge.description }} </p>
    <p class="challenge__auth font-white"> Auteur : {{ creatorName }} </p>
  </div>
  <div class="challenge__select">
    <button class="challenge__btn scd-btn" (click)="onDelete()">Supprimer</button>
    <button [routerLink]="['/game/play', challenge.id]" class="challenge__btn main-btn">RÃ©soudre</button>
  </div>
</div>
