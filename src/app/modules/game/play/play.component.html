<app-layout>
  <div class="play">

    <div class="play__game">
      <app-code-editor [defaultCode]="defaultCode" mode="html" (codeChange)="onCodeChange($event)"></app-code-editor>

      <div class="play__iframes displays">
        <iframe class="play__iframe objective" #iframeObjective frameborder="0"></iframe>
        <iframe class="play__iframe result" #iframeResult frameborder="0"></iframe>
      </div>
    </div>

    <div class="play__btns">
      <button class="main-btn play__btn">Enregistrer</button>
      <button [routerLink]="['/home']" class="scd-btn game__btn">Annuler</button>
    </div>
  </div>

</app-layout>
