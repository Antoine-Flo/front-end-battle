<app-layout>

  <div class="game">

    <app-code-editor [defaultCode]="defaultCode" mode="html" (codeChange)="onCodeChange($event)"></app-code-editor>

    <div class="challenge">

      <div class="challenge__options">
        <p class="challenge__options-label">⚙</p>
        <a class="challenge__options-item">Police</a>
        <a class="challenge__options-item">Thémes</a>
      </div>

      <div class="displays">
        <iframe class="iframe displays__objective" src="assets/challenges/tuto.html" #iframeObjective
          frameborder="0"></iframe>
        <iframe class="iframe displays__result" #iframeResult frameborder="0"></iframe>
      </div>
    </div>


  </div>

  <button class="main-btn game__btn">Enregistrer</button>
  <button [routerLink]="['/home']" class="scd-btn game__btn">Annuler</button>

</app-layout>
