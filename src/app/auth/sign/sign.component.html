<div class="sign">

  <h1 class="sign__title font-white">{{ title }}</h1>

  <img class="sign__btn" (click)="connectWithGoogle()" src="\assets\signin-btn-google.jpg" alt="se connecter google">
  <img class="sign__btn" (click)="connectWithGitHub()" src="\assets\signin-btn-github.jpg" alt="se connecter github">

  <form class="sign__mail" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <h2 class="font-black">Par mail</h2>

    <mat-form-field appearance="outline">
      <mat-label>E-Mail</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error *ngIf="!signUpForm.controls['email'].valid && signUpForm.controls['email'].touched">{{ getErrorEmail() }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="!signUpForm.controls['password'].valid && signUpForm.controls['password'].touched">{{ getErrorPassword() }}</mat-error>
    </mat-form-field>
    <button mat-stroked-button type="submit">Ok</button>
  </form>



</div>
